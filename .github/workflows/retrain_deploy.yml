name: Retrain and Deploy

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      model_type:
        description: 'Model type to train'
        required: false
        default: 'random_forest'
        type: choice
        options:
          - random_forest
          - gradient_boosting
          - linear_regression

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -e .
    
    - name: Download data
      run: |
        chmod +x scripts/download_data.sh
        bash scripts/download_data.sh
    
    - name: Train model
      run: |
        python src/models/train.py
      env:
        MLFLOW_TRACKING_URI: ./mlflow
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: |
          models/
          mlflow/
    
    - name: Upload training logs
      uses: actions/upload-artifact@v3
      with:
        name: training-logs
        path: logs/

  build-and-push:
    needs: retrain
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: trained-model
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/house-price-api:latest
          ${{ secrets.DOCKER_USERNAME }}/house-price-api:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/house-price-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/house-price-api:buildcache,mode=max

  deploy:
