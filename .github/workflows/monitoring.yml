name: Monitoring - Production Model

on:
  schedule:
    # Run monitoring every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      data_path:
        description: 'Path to production data'
        required: false
        default: 'data/production/current_batch.csv'

env:
  PYTHON_VERSION: '3.10'

jobs:
  monitor:
    name: Monitor Production Model
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch production data
        run: |
          # Add logic to fetch production data
          mkdir -p data/production
          echo "Fetching production data for monitoring..."
          # Generate sample data for demonstration
          python -c "
          from sklearn.datasets import fetch_california_housing
          import pandas as pd
          import numpy as np
          data = fetch_california_housing(as_frame=True)
          df = data.frame.sample(n=1000, random_state=42)
          df.to_csv('data/production/current_batch.csv', index=False)
          "

      - name: Run monitoring checks
        id: monitor
        run: |
          python scripts/run_monitoring.py \
            --data-path ${{ github.event.inputs.data_path || 'data/production/current_batch.csv' }} \
            --model-version ${{ github.sha }}
        continue-on-error: true

      - name: Upload monitoring reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-reports-${{ github.run_number }}
          path: |
            monitoring/reports/
            monitoring/metrics/
            monitoring/alerts/

      - name: Check if retraining triggered
        if: steps.monitor.outcome == 'failure'
        run: |
          echo "⚠️  Monitoring detected issues - check artifacts for details"
          echo "Consider triggering retraining workflow if needed"
